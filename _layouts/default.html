<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  {% if page.css %}
  {% for file in page.css %}
  <link rel="stylesheet" href="{{ file }}">
  {% endfor %}
  {% endif %}
  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>
  {% if page.js %}
  {% for file in page.js %}
  <script src="{{ file }}" type="text/javascript"></script>
  {% endfor %}
  {% endif %}
</html>
